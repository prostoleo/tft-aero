<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form id="javascript_form">
			<input type="text" name="subject" placeholder="Subject" />
			<textarea name="text" placeholder="Message"></textarea>
			<input type="submit" id="js_send" value="Send" />
		</form>
	</body>
	<script>
		//update this with your js_form selector
		var form_id_js = 'javascript_form';

		var data_js = {
			access_token: 'tskooesuknv9oso9tcww63y6',
		};

		function js_onSuccess() {
			// remove this to avoid redirect
			window.location =
				window.location.pathname +
				'?message=Email+Successfully+Sent%21&isError=0';
		}

		function js_onError(error) {
			// remove this to avoid redirect
			window.location =
				window.location.pathname +
				'?message=Email+could+not+be+sent.&isError=1';
		}

		var sendButton = document.getElementById('js_send');

		function js_send() {
			sendButton.value = 'Sendingâ€¦';
			sendButton.disabled = true;
			var request = new XMLHttpRequest();
			request.onreadystatechange = function () {
				if (request.readyState == 4 && request.status == 200) {
					js_onSuccess();
				} else if (request.readyState == 4) {
					js_onError(request.response);
				}
			};

			var subject = document.querySelector(
				'#' + form_id_js + " [name='subject']"
			).value;
			var message = document.querySelector(
				'#' + form_id_js + " [name='text']"
			).value;
			data_js['subject'] = subject;
			data_js['text'] = message;
			var params = toParams(data_js);

			request.open('POST', 'https://postmail.invotes.com/send', true);
			request.setRequestHeader(
				'Content-type',
				'application/x-www-form-urlencoded'
			);

			request.send(params);

			return false;
		}

		sendButton.onclick = js_send;

		function toParams(data_js) {
			var form_data = [];
			for (var key in data_js) {
				form_data.push(
					encodeURIComponent(key) + '=' + encodeURIComponent(data_js[key])
				);
			}

			return form_data.join('&');
		}

		var js_form = document.getElementById(form_id_js);
		js_form.addEventListener('submit', function (e) {
			e.preventDefault();
		});
	</script>
</html>
